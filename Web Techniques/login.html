<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrei Durdun">
    <meta name="description" content="Arta">
    <meta name="keywords" content="arta">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
</head>
<body>
    <nav id="butonHome">
            <a href="PROIECT.html">
                <button type="button">Home</button>
            </a>
        <button onclick="setBackground('blue')">Blue Theme</button>
        <button onclick="setBackground('green')">Green Theme</button>
        <button onclick="setBackground('original')">Original Theme</button>
        <button id="randomButton">Random Theme</button>
        
    </nav>
    <div id="reclama"></div>
    <button id="inchideReclama">Inchide Reclama</button>
    <div class="container">
        <form id="form">
            <h1>Autentificare</h1>
            <div class="inputuri">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="inputuri">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="inputuri">
                <label for="password">Parola</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="inputuri">
                <label for="password2">Repeta Parola</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="inputuri">
                <label for="tara">Tara:</label>
                <select id="tara" name="tara">
                    <option value="romania">Romania</option>
                    <option value="franta">Franta</option>
                    <option value="germania">Germania</option>
                    <option value="germania">Germania</option>
                    <option value="germania">Italia</option>
                </select>
            </div>
            <div class="inputuri">
                <label for="mesaj">Mesaj:</label>
                <textarea id="mesaj" name="mesaj"></textarea>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
